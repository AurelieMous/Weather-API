<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Météo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <form>
        <label>Ville :</label>
        <input type="text" name="ville" id="ville" placeholder="Nom de ville">
        <button class="validerVille" type="button" id="validerVille" onclick="AppelerMeteo(ville.value)">Rechercher</button>
    </form>
  </header>
    <section>
        <div class="afficher-meteo" id="afficher-meteo">
          <!--Stock infos-->
        </div>
        <div class="vent" id="vent">
          <img src="images/vent.png" alt="vent">
        </div>
        <div class="humidite" id="humidite">
          <img src="images/humidite.png" alt="humidité">
        </div>
    </section>
    <footer>Crée par Aurélie Moustardier</footer>
</body>
</html>
